<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="structure.css" />
  </head>
  <body>
    <div class="main-body">
      <div class="time-box"><span>00</span>:<span class="timer">15</span></div>
      <h2>Question<span class="questionNum"> 1 </span>of 20</h2>
      <p class="questions">What is the capital of france?</p>

      <div class="answer-box">
        <div class="input-box">
          <input type="radio" name="myRadioGroup" id="option1" value="value1" />
          <label for="option1">Paris</label> <br />
        </div>

        <div class="input-box">
          <input type="radio" name="myRadioGroup" id="option2" value="value2" />
          <label for="optioon2">London</label> <br />
        </div>

        <div class="input-box">
          <input type="radio" name="myRadioGroup" id="option3" value="value3" />
          <label for="option3">Rome</label> <br />
        </div>

        <div class="input-box">
          <input type="radio" name="myRadioGroup" id="option4" value="value4" />
          <label for="option4">Berlin</label> <br />
        </div>
      </div>
      <div class="ctrl-btn">
        <button class="pre">Pre</button>
        <button class="next">Next</button>
      </div>
    </div>
    <script src="function.js"></script>
  </body>
</html>
