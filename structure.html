<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="structure.css" />
  </head>
  <body>
    <div class="main-body">
      <h2>Question<span class="questionNum"> 1 </span>of 20</h2>
      <p class="questions">What is the capital of france?</p>
      <div class="answers-box">
        <div class="input-box">
          <input type="radio" name="myRadioGroup" id="option1" value="value1" />
          <label for="choose1">Paris</label> <br />
        </div>

        <div class="input-box">
          <input
            type="radio"
            name="myRadioGroup"
            id="optioon2"
            value="value2" />
          <label for="optioon2">London</label> <br />
        </div>

        <div class="input-box">
          <input type="radio" name="myRadioGroup" id="option3" value="value3" />
          <label for="option3">Rome</label> <br />
        </div>

        <div class="input-box">
          <input type="radio" name="myRadioGroup" id="option4" value="value4" />
          <label for="option4">Berlin</label> <br />
        </div>

        <div class="input-box">
          <input type="radio" name="myRadioGroup" id="option5" value="value5" />
          <label for="option5">Chicago</label>
        </div>
      </div>
      <div class="ctrl-btn">
        <button class="pre">&#8592;</button>
        <button class="next">&#8594;</button>
      </div>
    </div>
    <script src="function.js"></script>
  </body>
</html>
