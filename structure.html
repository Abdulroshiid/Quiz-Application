<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="structure.css" />
  </head>
  <body>
    <div class="main-body">
      <h2>Question<span class="questionNum"> 1 </span>of 20</h2>
      <h4 class="questions">What is the capital of france?</h4>
      <div class="answers-box">
        <input type="radio" name="option" id="choose1" />
        <label for="choose1">Paris</label> <br />

        <input type="radio" name="option" id="choose2" />
        <label for="choose2">London</label> <br />

        <input type="radio" name="option" id="choose3" />
        <label for="choose3">Rome</label> <br />

        <input type="radio" name="option" id="choose4" />
        <label for="choose4">Berlin</label> <br />

        <input type="radio" name="option" id="choose5" />
        <label for="choose5">Chicago</label>
      </div>
      <div class="ctrl-btn">
        <button class="pre">&#8592</button>
        <button class="next">&#8594</button>
      </div>
    </div>
    <script src="function.js"></script>
  </body>
</html>
